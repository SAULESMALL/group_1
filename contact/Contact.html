        <form class="w-50">
            <div class="mb-3">
                <label for="un" class="form-label">Enter your name</label>

            </div>

            <div class="mb-3">
                <label for="emailAddress" class="form-label">Enter your email address</label>
                <input onblur="checkEmail()" type="text" class="form-control" id="emailAddress" placeholder="enter your email address">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter your message here" rows="5"></textarea>
                <div type="text" class="form-text"></div>
                <br>
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
